<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Data Table </title>

    <!-- Google Fonts -->

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/datatables.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css"> -->

    <link rel="stylesheet" href="style.css">

</head>

<body class="container pt-5">
    <div class="row g-1 mb-4">
        <div class="col-md-3">
            <input type="date" name="minDate" id="minDate" class="form-control" placeholder="Başlangıç Tarihi">
        </div>
        <div class="col-md-3">
            <input type="date" name="maxDate" id="maxDate" class="form-control" placeholder="Bitiş Tarihi">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" id="btnFilter">
                Ara
            </button>
        </div>
        <div class="col-md-4">
            <select class="form-control status-dropdown">
                <option value="">All</option>
                <option value="Edinburgh">Edinburgh</option>
                <option value="Tokyo">Tokyo</option>
                <option value="San Francisco">San Francisco</option>
                <!-- Diğer ofisler -->
            </select>
        </div>
    </div>
    <div class="position-relative">
        <table id="example" class="display table table-striped table-bordered border" style="width:100%">
            <thead class="bg-dark text-white thead-position">
                <tr>
                    <th style="width: 0px;"></th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>date</th>
                </tr>
            </thead>
            <!-- <tfoot>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>date</th>
                </tr>
            </tfoot> -->
        </table>
    </div>




    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/datatables.min.js"></script>

    <script src="custom.js"></script>
</body>

</html>
